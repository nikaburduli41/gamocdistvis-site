<body class="signinup">
       <div id="signup">
            <h1 style="text-align: center;">Sign Up</h1><br>

            <h3 style="text-align: center;">create account</h3><br>

            <label for="FullName" class="fullname">FullName</label>

            <input type="text" name="fullname" class="fullname" placeholder="FullName" id="fullname" required>
            
            <label for="email">Email</label>
            
            <input type="email" name="email" placeholder="email" id="email" required>
            
            <label for="password">Password</label>
            
            <input type="password" placeholder="Password" name="password" id="password" required><br><br>
            
            <button id="but">Submit</button><br><br>
            
            <h3 style="text-align: center;">have an account click here to <b onclick="window.location.href='./signin.html'">sign in</b></h3>
        </div>
